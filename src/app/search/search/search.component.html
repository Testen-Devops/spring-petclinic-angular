<div class="container-fluid">
    <div class="container xd-container">
      <h2>Results</h2>
      <h2 *ngIf="err" style="color: red"> Nothing found </h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
          </tr>
          </thead>
  
          <tbody>
          <tr *ngFor="let result of results">

            <td ><a  routerLink="/owners/{{result.id}}"  routerLinkActive="active">{{ result.name }}</a></td>
            <td> {{ result.description }}</td>
            <td> {{ result.type }}</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
